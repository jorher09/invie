<!DOCTYPE html>
<html>
<head>
	<title>Precios de Tus Mejores Guitarras</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/invie.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
</head>
<body>


    <header id="header" class="header background">
		<div class="contenedor">
			<figure class="logotipo"><!-- Logo -->
				<img src="images/invie.png" width="186" height="60" alt="Logo">
			</figure>
			<nav class="menu"> <!-- Menu -->
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html#guitarras">Guitarras</a>
					</li>
					<li>
						<a href="precios.html">Precios</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$10,000.00</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$10,000.00</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$10,000.00</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
				</tbody>
			</table>
		</div>

	</section>

    <footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="invie">
				<a href="tel:6646115012"><strong>Telefono</strong> <span>6646115012</span></a>
				<a href="mailto:contacto@envie.com"><strong>E-mail</strong> <span>contacto@envie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre">
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email">

					<div class="sexo">
						<label for="mujer">
							<input type="radio" checked id="mujer" name="sexo">Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo">Hombre
						</label>
					</div>

					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses">Cotizacion
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses">Otros
						</label>
					</div>
				</div>

				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
					<input type="submit" name="" value="Enviar" class="button">
				</div>


			</form>
		</div>

	</footer>
</body>
</html>
